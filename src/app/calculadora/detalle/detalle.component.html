<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ monedaCompleta?.id }}</mat-card-title>
    <mat-card-subtitle>{{ monedaCompleta?.price }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image alt="Photo of a Shiba Inu" />
  <mat-card-content>
    <mat-list role="list">
      <mat-list-item role="listitem">Price (USD): </mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
