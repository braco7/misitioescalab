<form>
  <mat-form-field appearance="fill">
    <mat-label>User Name</mat-label>
    <input
      matInput
      [formControl]="unameFormControl"
      [errorStateMatcher]="matcher"
      required
    />
    <mat-error *ngIf="unameFormControl.hasError('required')">
      Username is <strong>required</strong>
    </mat-error> </mat-form-field
  ><br />
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Email</mat-label>
    <input
      type="email"
      matInput
      [formControl]="emailFormControl"
      [errorStateMatcher]="matcher"
      placeholder="Ex. pat@example.com"
      required
    />
    <mat-hint>Errors appear instantly!</mat-hint>
    <mat-error
      *ngIf="
        emailFormControl.hasError('email') &&
        !emailFormControl.hasError('required')
      "
    >
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="emailFormControl.hasError('required')">
      Email is <strong>required</strong>
    </mat-error> </mat-form-field
  ><br />
  <mat-form-field appearance="fill">
    <mat-label>Password</mat-label>
    <input
      matInput
      [formControl]="pwdFormControl"
      [errorStateMatcher]="matcher"
      required
    />
    <mat-error type="password" *ngIf="pwdFormControl.hasError('required')">
      Password is <strong>required</strong>
    </mat-error>
    <mat-error
      *ngIf="
        pwdFormControl.hasError('minlength') &&
        !pwdFormControl.hasError('required')
      "
    >
      Max lenght <strong>8 char</strong>
    </mat-error> </mat-form-field
  ><br />

  <button type="submit" mat-raised-button color="primary">Submit</button>
</form>
